apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    productFlavors {
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    useLibrary 'org.apache.http.legacy'
}

repositories {
    maven { url "$rootDir/../node_modules/react-native-bt-oe/android/libs" }
    maven { url "$rootDir/../node_modules/react-native-bt-csr/android/libs" }
}

dependencies {
    // implementation project(path: ':luckysdk')
   // implementation(name:'luckysdk-release', ext:'aar')
    implementation 'com.oe:luckysdk:+@aar'
    implementation 'csrmesh2.com.csr:csrmeshlibrary:+@aar'
    implementation 'com.madgag.spongycastle:core:1.51.0.0'
    implementation 'com.madgag.spongycastle:pkix:1.51.0.0'
    implementation 'com.facebook.react:react-native:+'
    // implementation 'com.android.support:support-v13:23.1.1'

    implementation 'com.loopj.android:android-async-http:1.4.5'

    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'com.android.support:appcompat-v7:23.3.0'
    implementation 'com.android.support:support-v4:23.3.0'
    implementation 'com.android.support:recyclerview-v7:23.3.0'
    testImplementation 'junit:junit:4.12'
}
